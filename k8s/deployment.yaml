apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-app
spec:
  replicas: 2  # number of pod replicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: YOUR_IMAGE_URI  # will be updated by GitHub Actions
          ports:
            - containerPort: 80
          env:
            # Add environment variables if needed
            # - name: ENV_VAR_NAME
            #   value: "value"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

*************************************************************************************************************
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80          # External port
      targetPort: 80    # Container port
  type: LoadBalancer   # Creates an AWS ELB for external access
